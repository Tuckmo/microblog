<div class="media">
  <div class="media-left">
    <a href="{{ url_for('user', nickname=post.author.nickname) }}">
        <img src="{{ post.author.avatar(70) }}">
    </a>
  </div>
  <div class="media-body">
      <h4 class="media-heading">
          <a href="{{ url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname }}</a> said <small>     {{ momentjs(post.timestamp).fromNow() }}</small>
      </h4>
    <p>{{ post.body }}</p>
  </div>
</div>
