<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    {% include 'flash.html' %}
    <div class="well">
        <h3>{{_("Please Sign In")}}</h3>
        <form class="form" method="post" name="login">
            <div class="help-block">{{_("Click on your OAuth Provider login below:")}}</div>
            <div class="form-group">
                <div>
                    <a class="btn btn-block btn-social btn-facebook loginButton"  href="{{ url_for('oauth_authorise', provider='facebook') }}"
                       onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-facebook']);">
                        <span class="fa fa-facebook"></span> Sign in with Facebook
                    </a>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
